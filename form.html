<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Page</title>
</head>

<body>
  <table>
    <form action="test.py" novalidate="get" target="_blank">
      <tr>
        <td colspan="2"><input type="hidden" name="hidden" value="92f1fc2fce391ad7af633723afd3055"></td>
      </tr>
      <tr>
        <td><label for="1">Username</label></td>
        <td><input id='1' autofocus name="username" type="text" placeholder="valid name" minlength="5" maxlength="20"
            required></td>
      </tr>
      <tr>
        <td colspan="2">
          <hr>
        </td>
      </tr>
      <tr>
        <td><label for="2">Password</label></td>
        <td><input id='2' name="pass" type="password" placeholder="password"></td>
      </tr>
      <tr>
        <td colspan="2">
          <hr>
        </td>
      </tr>
      <tr>
        <td><label for="3">Mobile</label></td>
        <td><input type="tel" id="3" name="phone" placeholder="+20100 (234) 123"></td>
      </tr>
      <tr>
        <td colspan="2">
          <hr>
        </td>
      </tr>
      <tr>
        <td><label for="4">Email</label></td>
        <td><input id='4' value="o@o.com" name="email" type="email" placeholder="name@ex.com" required readonly></td>
      </tr>
      <tr>
        <td colspan="2">
          <hr>
        </td>
      </tr>
      <tr>
        <td><label for="5">Subject</label></td>
        <td><input id='5' type="text" placeholder="subject"></td>
      </tr>
      <tr>
        <td colspan="2">
          <hr>
        </td>
      </tr>
      <tr>
        <td><label for="search">search</label></td>
        <td><input id="search" name="search" type="search" placeholder="Enter A Search Word"></td>
      </tr>
      <tr>
        <td><label for="url">url</label></td>
        <td><input id="url" name="url" type="url" placeholder="Enter A url" required></td>
      </tr>
      <tr>
        <td><label for="">upload</label></td>
        <td><input id="" type="file" name="file"></td>
      </tr>
      <tr>
        <td colspan="2">
          <hr>
        </td>
      </tr>
      <tr>
        <td><label for="date">Date</label></td>
        <td><input id="date" type="date" value="1982-10-25"></td>
      </tr>
      <tr>
        <td><label for="Month">Month</label></td>
        <td><input id="Month" type="month" value="1982-10"></td>
      </tr>
      <tr>
        <td colspan="2">
          <hr>
        </td>
      </tr>
      <tr>
        <td>Range</td>
        <td><input type="range" min="0" max="500" step="50" value="400"></td>
      </tr>
      <tr>
        <td colspan="2">
          <hr>
        </td>
      </tr>
      <tr>
        <td colspan="2">Skills</td>
      </tr>
      <tr>
        <td><input id="ps" type="checkbox" name="skill" value="Problem Solving"></td>
        <td><label for="ps">Problem Solving</label></td>
      </tr>
      <tr>
        <td><input id="lt" type="checkbox" name="skill" value="Logical Thinking" checked></td>
        <td><label for="lt">Logical Thinking</label></td>
      </tr>
      <tr>
        <td><input id="as" type="checkbox" name="skill" value=" Advanced Search"></td>
        <td><label for="as">Advanced Search</label></td>
      </tr>
      <tr>
        <td><input id="a" type="checkbox" name="skill" value="Analysis"></td>
        <td><label for="a">Analysis</label></td>
      </tr>
      <tr>
        <td><input id="p" type="checkbox" name="skill" value="Planning"></td>
        <td><label for="p">Planning</label></td>
      </tr>
      <tr>
        <td colspan="2">
          <hr>
        </td>
      </tr>
      <tr>
        <td colspan="2">Job</td>
      </tr>
      <tr>
        <td><input id="fe" type="radio" name="job" value="Front-End Developer"></td>
        <td><label for="fe">Front-End Developer</label></td>
      </tr>
      <tr>
        <td><input id="be" type="radio" name="job" value="Back-End Developer"></td>
        <td><label for="be">Back-End Developer</label></td>
      </tr>
      <tr>
        <td><input id="ba" type="radio" name="job" value="Business Analyst"></td>
        <td><label for="ba">Business Analyst</label></td>
      </tr>
      <tr>
        <td><input id="pm" type="radio" name="job" value="Project Manager" checked></td>
        <td><label for="pm">Project Manager</label></td>
      </tr>
      <tr>
        <td><input id="sm" type="radio" name="job" value=" Scrum Master"></td>
        <td><label for="sm">Scrum Master</label></td>
      </tr>
      <tr>
        <td colspan="2">
          <hr>
        </td>
      </tr>
      <tr>
        <td><label for="list">Choose Book:</label></td>
        <td>
          <select name="list" id="list">
            <optgroup label="PHP">
              <option>v5.0</option>
              <option>v7.0</option>
              <option>v8.0</option>
            </optgroup>
            <optgroup label="Python">
              <option>v2.0</option>
              <option>v3.0</option>
              <option>v3.9</option>
            </optgroup>
          </select>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <hr>
        </td>
      </tr>
      <tr>
        <td><label for="Brief">Brief</label></td>
        <td>
          <textarea id="Brief" placeholder="Write Here Why You Want To Learn Programming"></textarea>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <hr>
        </td>
      </tr>
      <tr>
        <td><input type="reset" value="Empty Form"></td>
        <td><input type="submit" value="Send Data"></td>
      </tr>
    </form>
  </table>
</body>

</html>
